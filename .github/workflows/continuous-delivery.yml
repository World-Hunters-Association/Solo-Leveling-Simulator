name: Continuous Delivery

on:
  workflow_dispatch:
    inputs:
      ref:
        description: The branch that is being deployed. Should be a branch on the given repository
        required: false
        default: main
      repository:
        description: The {owner}/{repository} that is being deployed.
        required: false
        default: World-Hunters-Association/Solo-Leveling-Simulator

jobs:
  build:
    name: Deploy
    runs-on: [self-hosted, sls-test]

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Stop process
        run: pm2 stop sls
      - name: Checkout Project
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.inputs.repository || 'World-Hunters-Association/Solo-Leveling-Simulator' }}
          ref: ${{ github.event.inputs.ref || 'main' }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@2fddd8803e2f5c9604345a0b591c3020ee971a93 # tag=v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Locate source
        run: cd ~/test/_work/Solo-Leveling-Simulator/Solo-Leveling-Simulator/
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build:p
      # - name: Prune Dev-dependencies
      #   run: npm prune --production
